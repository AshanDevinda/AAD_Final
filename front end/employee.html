        <div class="emp-card-upper"></div>
        <section class="emp-popup">
            <section class="emp-save-popup">
                <span id="emp-popup-header">ADD NEW EMPLOYEE</span>
                <div>
                    <img src="assets/user.jpg" width="100" height="100">
                    <input type="file" id="emp-save-fileInput" style="display: none;">
                    <i class="fa-solid fa-camera fa-lg" style="color: #7a7c7f;cursor: pointer" onclick="document.getElementById('emp-save-fileInput').click()"></i>
                </div>

                <form class="emp-save-form">
                    <div class="emp-form-group">
                        <label for="employeeName">Employee Name:</label><br>
                        <input type="text" id="employeeName" name="employeeName" placeholder="kushan madusha" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="gender">Gender:</label><br>
                        <select id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="status">Status:</label><br>
                        <select id="status" name="status" required>
                            <option value="married">Married</option>
                            <option value="unmarried">Unmarried</option>
                            <option value="devorced">Devorced</option>
                        </select><br><br>
                    </div>

                    <div class="emp-form-group">
                        <label for="designation">Designation:</label><br>
                        <input type="text" id="designation" name="designation" placeholder="cashier" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="accessRole">Access Role:</label><br>
                        <select id="accessRole" name="accessRole" required>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="dob">Date of Birth:</label><br>
                        <input type="date" id="dob" name="dob" placeholder="20/02/2002" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="dateOfJoin">Date of Joining:</label><br>
                        <input type="date" id="dateOfJoin" name="dateOfJoin" placeholder="15/05/2022" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="addressLine1">Address Line 01:</label><br>
                        <input type="text" id="addressLine1" name="addressLine1" placeholder="216" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="addressLine2">Address Line 02:</label><br>
                        <input type="text" id="addressLine2" name="addressLine2" placeholder="medagama dewagala"><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="addressLine3">Address Line 03:</label><br>
                        <input type="text" id="addressLine3" name="addressLine3" placeholder="polonnaruwa" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="addressLine4">Address Line 04:</label><br>
                        <input type="text" id="addressLine4" name="addressLine4" placeholder="rajamawatha" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="addressLine5">Address Line 05:</label><br>
                        <input type="text" id="addressLine5" name="addressLine5" placeholder="51000" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="contactNo">Contact No.:</label><br>
                        <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" placeholder="0772461021" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="kushanmadusha62@gmail.com" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="emergencyContactPerson">Emergency Contact Person:</label><br>
                        <input type="text" id="emergencyContactPerson" name="emergencyContactPerson" placeholder="D.M Basnayaka" required><br><br>
                    </div>
                    <div class="emp-form-group">
                        <label for="emergencyContact">Emergency Contact:</label><br>
                        <input type="tel" id="emergencyContact" name="emergencyContact" placeholder="0789000255" pattern="[0-9]{10}"
                               required><br><br>

                        <button id="emp-save-update-btn">Save Employee</button>
                    </div>
                </form>
